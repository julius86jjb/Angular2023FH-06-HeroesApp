    <input type="text" matInput [formControl]="searchInput"  [matAutocomplete]="auto" placeholder="Selecciona un heroe" aria-label="Buscar heroes"/>

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
      <mat-option *ngFor="let hero of heroes " [value]="hero">
        {{hero.superhero}}
      </mat-option>

      <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0">
        No se encontró nada con el término {{searchInput.value}}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>

</div>
