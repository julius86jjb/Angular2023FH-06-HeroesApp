<h1 mat-dialog-title>¿Estás seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, estás a punto de eliminar a <b>{{data.superhero}}</b> </p>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
